<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Indhu's personal bird watching live stream</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Indhu's personal bird watch</h1>
      <p>live stream</p>
      <img src="https://img.icons8.com/plasticine/100/000000/bird.png" />
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <img
            src="{{ url_for('video_feed') }}"
          />
        </div>
        <div class="col-xs-6 col-md-4">
          <div>
            <h3>PAN <span> [ {{ panServoAngle }} ] </span></h3>
            <button type="button" class="btn btn-default btn-lg">
              <a href="/pan/-">
                <span
                  class="glyphicon glyphicon-backward"
                  aria-hidden="true"
                ></span>
              </a>
            </button>
            <button type="button" class="btn btn-default btn-lg">
              <a href="/pan/+">
                <span
                  class="glyphicon glyphicon-forward"
                  aria-hidden="true"
                ></span>
              </a>
            </button>

            <h3>TILT <span>[ {{ tiltServoAngle }} ]  </span></h3>
            <button type="button" class="btn btn-default btn-lg">
              <a href="/tilt/-">
                <span
                  class="glyphicon glyphicon-backward"
                  aria-hidden="true"
                ></span>
              </a>
            </button>
            <button type="button" class="btn btn-default btn-lg">
              <a href="/tilt/+">
                <span
                  class="glyphicon glyphicon-forward"
                  aria-hidden="true"
                ></span>
              </a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
